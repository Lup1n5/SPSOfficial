<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>SPiN</title>
</head> 
<body>
    <script type="module" src="SPiNmain.js"></script>
    <main>     
        <div class="content-container">
                <div class="chat-container">
                    <div class="chat-messages"></div>
                    <div class="chat-input-form">
                      <input type="text" class="chat-input" required placeholder="Type here..."/>
                      <button class="button send-button">Send</button>
                    </div>
                  </div>
                  <div class="top-section">
                    <h2 class="greeting">Welcome to the SPiN messaging network! <br>You are logged in as <span id="user-name"></span></h2>
                    <button id="logout-button" class="logout-btn">Back To SPS</button>
                </div>
        </div>
    </main>
</body>
</html>
