<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-title" content="SPS">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/32.png">
    <link rel="touch-icon" href="./icons/192.png">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="style.css">
    
    <title>SPiN</title>
</head> 
<body>
    <script type="module" src="SPiNmain.js"></script>
    <main>     
        <div class="content-container">
            <section id="logged-in-section">
                <div class="chat-container">
                    <div class="chat-messages"></div>
                    <div class="chat-input-form">
                      <input type="text" class="chat-input" required placeholder="Type here..."/>
                      <button class="button send-button">Send</button>
                    </div>
                  </div>
                  <div class="top-section">
                    <h2 class="greeting">Welcome to the SPiN messaging network! <br>You are logged in as <span id="user-name"></span><span id="hidden-box"></span>.</h2>
                    <button id="logout-button" class="logout-btn">Back To SPS</button>
                </div>
                </section>
        </div>
    </main>
</body>
</html>
